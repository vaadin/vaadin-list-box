<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>List box tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>

  <style>
    #tests {
      font-family: sans-serif;
      width: 400px;
    }
  </style>
</head>

<body>
  <div id="tests">
    <vaadin-list-box selected="2">
      <vaadin-item>Item 0</vaadin-item>
      <vaadin-item>Item 1</vaadin-item>
      <vaadin-item>Item 2 (selected)</vaadin-item>
      <vaadin-item disabled>Item 3 (disabled)</vaadin-item>
      <vaadin-item>Item 4</vaadin-item>
    </vaadin-list-box>
  </div>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
      const dir = window.location.search.replace(/.*dir=(\w+).*/, '$1') || 'ltr';
      document.documentElement.setAttribute('dir', dir);

      await import('@vaadin/vaadin-item/theme/' + theme + '/vaadin-item.js');
      await import('../../theme/' + theme + '/vaadin-list-box.js');

      window.requestAnimationFrame(() => {
        document.getElementById('tests').dataset.ready = true;
      });
    })();
  </script>
</body>
