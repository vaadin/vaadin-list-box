<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-list-box tests</title>
  <script src="../../../wct-browser-legacy/browser.js"></script>
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../../../@polymer/test-fixture/test-fixture.js"></script>
  <script type="module" src="../../../@vaadin/vaadin-item/vaadin-item.js"></script>
  <script type="module" src="../vaadin-list-box.js"></script>
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-list-box>
        <vaadin-item>Foo</vaadin-item>
        <vaadin-item>Bar</vaadin-item>
      </vaadin-list-box>
    </template>
  </test-fixture>

  <script type="module">
import '@polymer/test-fixture/test-fixture.js';
import '@vaadin/vaadin-item/vaadin-item.js';
import '../vaadin-list-box.js';
describe('list-box', () => {
  var listbox;

  beforeEach(() => listbox = fixture('default'));

  it('should have a valid localName', function() {
    expect(listbox.localName).to.be.equal('vaadin-list-box');
  });

  it('should have an unnamed slot for content', () => {
    const slot = listbox.shadowRoot.querySelector('slot:not([name])');
    expect(slot.assignedNodes().length).to.be.equal(5);
  });
});
</script>
</body>
