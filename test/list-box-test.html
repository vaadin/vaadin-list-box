<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-list-box tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../../vaadin-item/vaadin-item.html">
  <link rel="import" href="../vaadin-list-box.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-list-box>
        <vaadin-item>Foo</vaadin-item>
        <vaadin-item>Bar</vaadin-item>
      </vaadin-list-box>
    </template>
  </test-fixture>

  <script>
    describe('list-box', () => {
      var listbox;

      beforeEach(() => listbox = fixture('default'));

      it('should have a valid localName', function() {
        expect(listbox.localName).to.be.equal('vaadin-list-box');
      });

      it('should have an unnamed slot for content', () => {
        const slot = listbox.shadowRoot.querySelector('slot:not([name])');
        expect(slot.assignedNodes().length).to.be.equal(5);
      });
    });
  </script>
</body>
