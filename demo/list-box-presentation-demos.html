<dom-module id="list-box-presentation-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Separators</h3>
    <vaadin-demo-snippet id="list-box-presentation-demos-separators">
      <template preserve-content>
        <vaadin-list-box>
          <vaadin-item disabled>Weekdays</vaadin-item>
          <hr>
          <vaadin-item>Monday</vaadin-item>
          <vaadin-item>Tuesday</vaadin-item>
          <vaadin-item>Wednesday</vaadin-item>
          <vaadin-item>Thursday</vaadin-item>
          <vaadin-item>Friday</vaadin-item>
          <hr>
          <vaadin-item>Saturday</vaadin-item>
          <vaadin-item>Sunday</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-demo-snippet>

    <h3>Customizing listbox item label</h3>
    <vaadin-demo-snippet id="list-box-presentation-demos-custom-label">
      <template preserve-content>
        <b>User</b>
        <vaadin-list-box>
          <vaadin-item value="1" selected>
            <img src="https://randomuser.me/api/portraits/women/43.jpg" />
            Gabriella
          </vaadin-item>
          <vaadin-item value="2">
            <img src="https://randomuser.me/api/portraits/men/77.jpg" />
            Rudi
          </vaadin-item>
          <vaadin-item value="3">
            <img src="https://randomuser.me/api/portraits/men/35.jpg" />
            Hamsa
          </vaadin-item>
          <vaadin-item value="3">
            <img src="https://randomuser.me/api/portraits/men/76.jpg" />
            Jacob
          </vaadin-item>
        </vaadin-list-box>
        <style>
          img {
            width: 21px;
            border-radius: 50%;
            vertical-align: bottom;
          }
        </style>
      </template>
    </vaadin-demo-snippet>

    <h3>Multi-line label</h3>
    <vaadin-demo-snippet id="list-box-presentation-demos-multi-line">
      <template preserve-content>
        <vaadin-list-box>
          <vaadin-item checked value="1">
            <b>Option one</b>
            <div>Description</div>
          </vaadin-item>

          <vaadin-item value="2">
            <b>Option two</b>
            <div>Description</div>
          </vaadin-item>

          <vaadin-item disabled value="3">
            <b>Option three</b>
            <div>Description</div>
          </vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class ListBoxPresentationDemos extends DemoReadyEventEmitter(ListBoxDemo(Polymer.Element)) {
      static get is() {
        return 'list-box-presentation-demos';
      }
    }
    customElements.define(ListBoxPresentationDemos.is, ListBoxPresentationDemos);
  </script>
</dom-module>
