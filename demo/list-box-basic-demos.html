<dom-module id="list-box-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>List Box</h3>
    <vaadin-demo-snippet id='list-box-basic-demos-basic'>
      <template preserve-content>
        <vaadin-list-box>
          <b>Register to a Run Event</b>
          <vaadin-item>5k</vaadin-item>
          <vaadin-item disabled>10k (sold out)</vaadin-item>
          <hr>
          <vaadin-item>Half marathon</vaadin-item>
          <vaadin-item>Marathon</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-demo-snippet>

    <h3>Multi Select List Box</h3>
    <vaadin-demo-snippet id='list-box-basic-demos-multi-select'>
      <template preserve-content>
        <vaadin-list-box multiple>
          <b>Register to Language Courses</b>
          <vaadin-item>Finnish</vaadin-item>
          <vaadin-item>Swedish</vaadin-item>
          <hr>
          <vaadin-item disabled>Spanish (not available)</vaadin-item>
          <vaadin-item>English</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class ListBoxBasicDemos extends DemoReadyEventEmitter(ListBoxDemo(Polymer.Element)) {
      static get is() {
        return 'list-box-basic-demos';
      }
    }
    customElements.define(ListBoxBasicDemos.is, ListBoxBasicDemos);
  </script>
</dom-module>
