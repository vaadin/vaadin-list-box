<dom-module id="list-box-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Basic usage</h3>
    <vaadin-demo-snippet id="list-box-basic-demos-basic">
      <template preserve-content>
        <vaadin-list-box selected="0">
          <vaadin-item>Option one</vaadin-item>
          <vaadin-item>Option two</vaadin-item>
          <vaadin-item>Option three</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-demo-snippet>

    <h3>Disabled item</h3>
    <vaadin-demo-snippet id="list-box-basic-demos-disabled">
      <template preserve-content>
        <vaadin-list-box selected="0">
          <vaadin-item>Option one</vaadin-item>
          <vaadin-item>Option two</vaadin-item>
          <vaadin-item  disabled>Option three</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-demo-snippet>

    <h3>Multi select list box</h3>
    <vaadin-demo-snippet id="list-box-basic-demos-multi-select">
      <template preserve-content>
        <vaadin-list-box multiple>
          <vaadin-item>Option one</vaadin-item>
          <vaadin-item>Option two</vaadin-item>
          <vaadin-item>Option three</vaadin-item>
          <vaadin-item>Option four</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class ListBoxBasicDemos extends DemoReadyEventEmitter(ListBoxDemo(Polymer.Element)) {
      static get is() {
        return 'list-box-basic-demos';
      }
    }
    customElements.define(ListBoxBasicDemos.is, ListBoxBasicDemos);
  </script>
</dom-module>
