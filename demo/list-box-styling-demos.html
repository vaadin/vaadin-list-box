<dom-module id="list-box-styling-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Customizing the appearance</h3>
    <vaadin-demo-snippet id="list-box-styling-demos-custom-border">
      <template preserve-content>
        <dom-module id="custom-list-box" theme-for="vaadin-list-box">
          <template>
            <style>
              :host([theme~="custom-border"]) {
                border: 1px solid black;
                height: 100px;
              }
            </style>
          </template>
        </dom-module>
        <vaadin-list-box theme="custom-border">
          <vaadin-item>Option one</vaadin-item>
          <vaadin-item>Option two</vaadin-item>
          <vaadin-item>Option three</vaadin-item>
          <vaadin-item>Option four</vaadin-item>
          <vaadin-item>Option five</vaadin-item>
          <vaadin-item>Option six</vaadin-item>
          <vaadin-item>Option seven</vaadin-item>
          <vaadin-item>Option eight</vaadin-item>
          <vaadin-item>Option nine</vaadin-item>
          <vaadin-item>Option ten</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-demo-snippet>

    <h3>Customizing selected icon</h3>
    <vaadin-demo-snippet id="list-box-styling-demos-custom-icon">
      <template preserve-content>
        <dom-module id="custom-listbox-icon" theme-for="vaadin-item">
          <template>
            <style>
              :host([theme~="custom"][tabindex])::before {
                content: var(--lumo-icons-cross);
              }
            </style>
          </template>
        </dom-module>
        <vaadin-list-box>
          <vaadin-item theme="custom" value="1">Option one</vaadin-item>
          <vaadin-item theme="custom" value="2">Option two</vaadin-item>
          <vaadin-item theme="custom" value="3">Option three</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class ListBoxStylingDemos extends DemoReadyEventEmitter(ListBoxDemo(Polymer.Element)) {
      static get is() {
        return 'list-box-styling-demos';
      }
    }
    customElements.define(ListBoxStylingDemos.is, ListBoxStylingDemos);
  </script>
</dom-module>
